{% extends "page.html" %}

{% block body %}
    <div class="row">
        <h4>Виникло питання? Зв'яжіться з нами!</h4>
        <div class="divider"></div><br>
        <form class="col s12" action="{{ url_for("contact") }}" method="post">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Ім'я</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">assignment_ind</i>
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Прізвище</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="full-text" class="materialize-textarea"></textarea>
                    <label for="full-text">Що ви хочете нам написати?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Відправити
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
